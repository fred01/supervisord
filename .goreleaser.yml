project_name: supervisord

env:
  - GO111MODULE=on

before:
  hooks:
    - go generate ./...
    - go mod download

builds:
  - id: static
    binary: supervisord
    env:
      - CGO_ENABLED=1
    ldflags:
      - "-linkmode external -extldflags -static"
    flags:
      - -tags=release
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    overrides:
      - goos: linux
        goarch: amd64
        env:
          - CC=gcc

      - goos: linux
        goarch: arm64
        env:
          - CC=aarch64-linux-gnu-gcc

archives:
  - id: archive_static
    builds: [static]
    name_template: >-
      {{ .ProjectName }}_static_{{ .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    formats: [ 'tar.gz' ]
    wrap_in_directory: true
    files:
      - none*

release:
  github:
    owner: fred01
    name: supervisord
  draft: false
  prerelease: auto
  name_template: "{{.ProjectName}}-v{{.Version}}"
